    <div class="row container">
      <div class="col">
        <div class="home-screen mt-5">
          <h1 style="color: rgb(184, 116, 248)">SPACE INVADERS</h1>
          <h4 class="mt-4 text-info">How to Play</h4>
          <p>
            Use the arrow keys to move your ship and the spacebar to shoot.
            Destroy all the invaders before they reach the bottom of the screen.
            If you get hit, the game is over!
          </p>
          <h4 class="mt-4 text-info">Select Level</h4>
          <div class="form-check" id="level-select">
            <input
              class="form-check-input"
              type="radio"
              name="game-mode"
              id="regular-mode-radio"
              value="regular"
              checked
            />
            <label class="form-check-label" for="regular-mode-radio">
              Regular:
              <span class="text-secondary"
                >The classic Space Invaders experience</span
              >
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="game-mode"
              id="bullet-hell-mode-radio"
              value="bullet-hell"
            />
            <label class="form-check-label" for="bullet-hell-mode-radio">
              Bullet Hell:
              <span class="text-secondary"
                >Less invaders, much more bullets!</span
              >
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="game-mode"
              id="double-fire-mode-radio"
              value="double-fire"
            />
            <label class="form-check-label" for="bullet-hell-mode-radio">
              Double Fire:
              <span class="text-secondary"
                >There are a lot more invaders, but you shoot double
                bullets!</span
              >
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="game-mode"
              id="machine-gun-mode-radio"
              value="machine-gun-mode"
            />
            <label class="form-check-label" for="bullet-hell-mode-radio">
              Machine Gun:
              <span class="text-secondary"
                >You can shoot much more rapidly, but so can the invaders!</span
              >
            </label>
          </div>

          <button class="btn btn-outline-primary mt-4" id="start-game-btn">
            Start Game
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <div class="game-win-screen m-4 p-4 container" id="game-won">
          <h1>You won! Congratulations!</h1>
          <button class="btn btn-outline-primary" id="win-go-home-btn">
            Go to Homepage
          </button>
        </div>
      </div>
    </div>
